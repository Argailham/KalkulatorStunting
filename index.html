<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <h2>Kalkulator Perhitungan Stunting Balita</h2>

    <div class="input-group">
        <label for="umur">Umur (bulan):</label>
        <input type="text" id="umur">
    </div>

    <div class="input-group">
        <label for="bb_lahir">Berat Badan Lahir (kg):</label>
        <input type="text" id="bb_lahir">
    </div>

    <div class="input-group">
        <label for="bb">Berat Badan (kg):</label>
        <input type="text" id="bb">
    </div>

    <div class="input-group">
        <label for="tb">Tinggi Badan (cm):</label>
        <input type="text" id="tb">
    </div>

    <button onclick="hitungStunting()">Hitung</button>
    <button onclick="resetForm()">Hapus</button>
    <div class="result">
        <div id="result-text"></div>
    </div>
    
    

    <script>
        function hitungStunting() {
            var umur = parseFloat(document.getElementById('umur').value);
            var bb_lahir = parseFloat(document.getElementById('bb_lahir').value.replace(",", "."));
            var bb = parseFloat(document.getElementById('bb').value.replace(",", "."));
            var tb = parseFloat(document.getElementById('tb').value.replace(",", "."));

    

            // Contoh perhitungan sederhana: Jika tinggi badan di bawah 2 standar deviasi, maka dianggap stunting
            var sd = 3; // Standar deviasi
            var tinggi_rata = 75; // Contoh tinggi badan rata-rata
            var tinggi_sd = sd * 5; // Contoh tinggi badan standar deviasi
            var tinggi_bawah = tinggi_rata - tinggi_sd;

            var hasil = "";
            if (tb < tinggi_bawah) {
                hasil = "Stunting";
            } else {
                hasil = "Normal";
            }

           // Tampilkan hasil pada elemen dengan id 'result-text' dengan warna sesuai hasil
           var resultText = document.getElementById("result-text");
            resultText.innerText = "Hasil perhitungan: " + hasil;

            if (hasil === "Stunting") {
                resultText.style.color = "red";
            } else {
                resultText.style.color = "green";
            }
        }


        function resetForm() {
            // Mereset nilai inputan
            document.getElementById("umur").value = "";
            document.getElementById("bb_lahir").value = "";
            document.getElementById("bb").value = "";
            document.getElementById("tb").value = "";

            // Menghapus hasil perhitungan
            document.getElementById("result-text").innerText = "";
        }
    </script>
</body>
</html>
